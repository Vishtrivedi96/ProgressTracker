<html lang="en">
<head>

    <title>Page Migration Dashboard</title>

     <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #cce0ff); /* Subtle gradient */
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .bucket-card {
            min-height: 400px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
            padding: 20px;
            transition: box-shadow 0.3s ease;
            background-color: white;
        }
        .bucket-card:hover { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
        .not-started { border: 2px solid #ffc107; }
        .in-progress { border: 2px solid #007bff; }
        .migrated { border: 2px solid #28a745; }
        .url-item {
            padding: 12px;
            background: #f8f9fa;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        .url-item:hover { background: #e9ecef; }
        .btn-move {
            font-size: 1.2em;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-move.btn-warning { background-color: #ffc107; color: white; }
        .btn-move.btn-warning:hover { background-color: #ffca2c; }
        .btn-move.btn-primary { background-color: #007bff; color: white; }
        .btn-move.btn-primary:hover { background-color: #0056b3; }
        .btn-move.btn-success { background-color: #28a745; color: white; }
        .btn-move.btn-success:hover { background-color: #218838; }
        .progress-container { max-width: 600px; margin: 30px auto; }
        .set-select { max-width: 300px; margin: 0 auto 20px; padding: 10px; border-radius: 8px; }
        .input-group { max-width: 500px; margin: 20px auto; }
        .input-group .btn-primary { background-color: #007bff; border: none; }
        .input-group .btn-primary:hover { background-color: #0056b3; }
        .progress { height: 30px; border-radius: 15px; overflow: hidden; }
        .progress-bar {
            background: linear-gradient(to right, #28a745, #218838); /* Gradient progress bar */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        h3 {
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover { background-color: #c82333; }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="display-5 fw-bold text-primary">Page Migration Dashboard</h1>
        <select id="setSelect" class="form-select set-select" onchange="changeSet()">
            <!-- Options populated by JS -->
        </select>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="urlInput" type="text" class="form-control" placeholder="Add new or missed URL">
            <button class="btn btn-primary" onclick="addUrl()">Add URL</button>
        </div>
        <div class="progress-container">
            <div class="progress" style="height: 30px;">
                <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <button class="btn btn-danger mt-3" onclick="resetData()">Reset All</button>
    </div>

    <div class="container">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="bucket-card not-started p-3">
                    <h3 class="text-warning">Not Started</h3>
                    <div id="notStarted"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bucket-card in-progress p-3">
                    <h3 class="text-primary">In Progress</h3>
                    <div id="inProgress"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bucket-card migrated p-3">
                    <h3 class="text-success">Migrated</h3>
                    <div id="migrated"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let data = {};
        let currentSet = "All Teams";

        // Load initial data from urls.json
        fetch('urls.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load urls.json');
                return response.json();
            })
            .then(initialData => {
                // Merge with Local Storage changes, if any
                const storedData = JSON.parse(localStorage.getItem('migrationData'));
                data = storedData || initialData;
                populateDropdown();
                render();
            })
            .catch(error => {
                console.error(error);
                alert('Error loading URLs. Check urls.json exists and is valid.');
            });

        function populateDropdown() {
            const select = document.getElementById('setSelect');
            select.innerHTML = '';
            const allOption = document.createElement('option');
            allOption.value = "All Teams";
            allOption.textContent = "All Teams";
            if (currentSet === "All Teams") allOption.selected = true;
            select.appendChild(allOption);
            Object.keys(data).forEach(set => {
                const option = document.createElement('option');
                option.value = set;
                option.textContent = set;
                if (set === currentSet) option.selected = true;
                select.appendChild(option);
            });
        }

        function changeSet() {
            currentSet = document.getElementById('setSelect').value;
            render();
        }

        function saveData() {
            localStorage.setItem('migrationData', JSON.stringify(data));
            render();
        }

        function addUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (url) {
                if (currentSet === "All Teams") {
                    data["Mig Team"].notStarted.push(url); // Default to Mig Team
                } else {
                    data[currentSet].notStarted.push(url);
                }
                document.getElementById('urlInput').value = '';
                saveData();
            }
        }

        function moveUrl(url, fromBucket, toBucket) {
            if (currentSet === "All Teams") {
                for (const team in data) {
                    const index = data[team][fromBucket].indexOf(url);
                    if (index !== -1) {
                        data[team][fromBucket].splice(index, 1);
                        data[team][toBucket].push(url);
                        break;
                    }
                }
            } else {
                const index = data[currentSet][fromBucket].indexOf(url);
                data[currentSet][fromBucket].splice(index, 1);
                data[currentSet][toBucket].push(url);
            }
            saveData();
        }

        function getCombinedData() {
            const combined = { notStarted: [], inProgress: [], migrated: [] };
            Object.values(data).forEach(team => {
                combined.notStarted.push(...team.notStarted);
                combined.inProgress.push(...team.inProgress);
                combined.migrated.push(...team.migrated);
            });
            return combined;
        }

        function calcProgress(displayData) {
            const total = displayData.notStarted.length + displayData.inProgress.length + displayData.migrated.length;
            const migrated = displayData.migrated.length;
            const percent = total === 0 ? 0 : Math.round((migrated / total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
            progressBar.setAttribute('aria-valuenow', percent);
        }

        function render() {
            const buckets = [
                { id: 'notStarted', next: 'inProgress', color: 'warning' },
                { id: 'inProgress', next: 'migrated', color: 'primary' },
                { id: 'migrated', next: null, color: 'success' }
            ];

            const displayData = currentSet === "All Teams" ? getCombinedData() : data[currentSet];

            buckets.forEach(bucket => {
                const div = document.getElementById(bucket.id);
                div.innerHTML = '';
                displayData[bucket.id].forEach(url => {
                    const item = document.createElement('div');
                    item.className = 'url-item';
                    item.innerHTML = `<span>${url}</span>`;
                    if (bucket.next) {
                        const btn = document.createElement('button');
                        btn.className = `btn btn-${bucket.color} btn-move`;
                        btn.textContent = '>';
                        btn.onclick = () => moveUrl(url, bucket.id, bucket.next);
                        item.appendChild(btn);
                    }
                    div.appendChild(item);
                });
            });
            calcProgress(displayData);
        }

        function resetData() {
            fetch('urls.json')
                .then(response => response.json())
                .then(initialData => {
                    localStorage.clear();
                    data = initialData;
                    currentSet = "All Teams";
                    populateDropdown();
                    render();
                })
                .catch(error => console.error('Reset failed:', error));
        }
    </script>
</body>
</html>
